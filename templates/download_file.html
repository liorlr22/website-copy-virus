  <script>
     var file_path = "./resources/thumbnail.png";
     var a = document.createElement("A");
     a.href = file_path;
     alert(file_path.substr(file_path.lastIndexOf("/") + 1));
     a.download = file_path.substr(file_path.lastIndexOf("/") + 1);
     document.body.appendChild(a);
     a.click();
     document.body.removeChild(a); 
     window.history.back();
  </script>
